{% extends 'offers/base.html' %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
<h1>Список продуктов</h1>
<ul>
    {% for product in products %}
        <li>{{ product.name }} - {{ product.price }} руб.</li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Назад</a>
{% endblock %}
